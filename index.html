<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- main row -->
        <div class="row time-block" id="block-9">
            <div class="col-md-1">9am</div>
            <textarea class="col-md-10 description past present future" id="todo-text-9" ></textarea>
            <button class="col-md-1 btn saveBtn" id="save-btn-9"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-10">
            <div class="col-md-1 hour">10am</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-11">
            <div class="col-md-1 hour">11am</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-12">
            <div class="col-md-1 hour">12pm</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-13">
            <div class="col-md-1 hour">1pm</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-14">
            <div class="col-md-1 hour">2pm</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-15">
            <div class="col-md-1 hour">3pm</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-16">
            <div class="col-md-1 hour">4pm</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>

        <div class="row time-block" id="block-17">
            <div class="col-md-1 hour">5pm</div>
            <textarea class="col-md-10 description past present future"></textarea>
            <button class="col-md-1 btn saveBtn"> <i class="fas fa-save"></i> </button>
            
        </div>
            
            
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>








<!-- ```md
GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours


WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event


WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist
``` -->
